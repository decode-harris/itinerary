<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="developer" content="Christopher Harris">
    <meta name="year" content="2022">
    <meta name="type" content="application">
    <meta name="category" content="itinerary, planner, scheduling, overview">
    <meta name="instanceOfUse" content="holiday, accommodation, travel, sigh-seeing, adventure">

    <title>Travel Itinerary Creation Tool</title>

    <!-- css -->
    <link rel="stylesheet" href="index.css">

    <!-- js -->
    <script defer src="index.js"></script>

</head>
<body>

<!-- page wrapper -->
<div class="page">

    <!-- section containers -->
    <section class="container">

        <!-- user form -->
        <form action="" class="form" id="form">

            <h2>itinerary setup</h2>

            <!-- form control -->
            <div class="form-control">
                <label for="destination">destination : </label>
                <input type="text" id="destination" placeholder="country, region or state">
            </div>
            <div class="form-control">
                <label for="location">location : </label>
                <input type="text" id="location" placeholder="city, suburb or area of stay">
            </div>
            <div class="form-control">
                <label for="timeframe">timeframe : </label>
                <input type="number" id="timeframe" placeholder="how many days are you travelling for?">
            </div>
            <!-- form control -->

            <!-- submit button -->
            <button class="btn" id="submit">submit</button>
            <!-- submit button -->

        </form>
        <!-- user form -->
        
    </section>

    <section class="container">

        <h2 id="itinerary-overview">itinerary overview</h2>

        <!-- itinerary list -->
        <ul class="list"></ul>
        <!-- itinerary list -->

        <!-- confirm button -->
        <button class="btn" id="confirm">confirm</button>
        <!-- confirm button -->

    </section>
    <!-- section containers -->

</div>
<!-- page wrapper -->
</body>
</html>
